<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        /* Estilos generales para el body */
        body {
            font-family: Arial, sans-serif;
            background: url('assets/images/fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Contenedor principal del chat */
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        /* rea de visualizaci贸n de mensajes */
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Estilo com煤n para los mensajes */
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 80%;
        }

        /* Estilo para los mensajes del usuario */
        .user-message {
            align-self: flex-end;
            background-color: #DCF8C6; /* Color verde claro similar a WhatsApp */
            margin-left: auto;
        }

        /* Estilo para los mensajes de otros usuarios */
        .other-message {
            align-self: flex-start;
            background-color: #E5E5E5; /* Color gris claro */
            margin-right: auto;
        }

        /* Estilo para el campo de texto */
        #message-input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botones de env铆o y archivos */
        #send-btn, #file-btn, #ia-btn {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #send-btn:hover, #file-btn:hover, #ia-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Chat Grupal</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">
    <button id="file-btn"></button>
    <button id="send-btn">Enviar</button>
    <button id="ia-btn">IA</button>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const iaBtn = document.getElementById("ia-btn");
    const fileInput = document.getElementById("file-input");
    const fileBtn = document.getElementById("file-btn");

    let iaActive = false;

    // Al presionar el bot贸n IA, activamos el modo IA
    iaBtn.addEventListener("click", () => {
        iaActive = !iaActive;
        if (iaActive) {
            iaBtn.style.backgroundColor = '#28a745';  // Bot贸n verde cuando est谩 activo
        } else {
            iaBtn.style.backgroundColor = '#007bff';  // Bot贸n azul cuando est谩 desactivado
        }
    });

    // Funci贸n para enviar mensaje
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText) return;

        // Si la IA est谩 activa, enviar el mensaje a la IA
        if (iaActive) {
            addMessageToChat("IA", messageText, Date.now(), null);
        } else {
            addMessageToChat("Usuario", messageText, Date.now(), null);
        }

        // Guardar el mensaje en el almacenamiento local
        const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages.push({ user: "Usuario", text: messageText, timestamp: Date.now() });
        localStorage.setItem("chatMessages", JSON.stringify(savedMessages));

        messageInput.value = "";
    }

    function addMessageToChat(user, text, timestamp, media = null) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.setAttribute("data-timestamp", timestamp);

        let content = `<strong>${user}:</strong> ${text}`;

        messageDiv.innerHTML = content;

        if (user === "Usuario") {
            messageDiv.classList.add("user-message");
        } else {
            messageDiv.classList.add("other-message");
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
