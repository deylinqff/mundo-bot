<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        /* Estilos generales para el body */
        body {
            font-family: Arial, sans-serif;
            background: url('assets/images/fondo2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Contenedor principal del chat */
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        /* 츼rea de visualizaci칩n de mensajes */
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Estilo com칰n para los mensajes */
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 80%;
        }

        /* Estilo para los mensajes del usuario */
        .user-message {
            align-self: flex-end;
            background-color: #DCF8C6; /* Color verde claro similar a WhatsApp */
            margin-left: auto;
        }

        /* Estilo para los mensajes de otros usuarios */
        .other-message {
            align-self: flex-start;
            background-color: #E5E5E5; /* Color gris claro */
            margin-right: auto;
        }

        /* Estilo para el nombre del usuario */
        .user {
            font-weight: bold;
            color: black;
        }

        /* Estilo para el campo de texto */
        #message-input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botones de env칤o y archivos */
        #send-btn, #file-btn {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #send-btn:hover, #file-btn:hover {
            background: #0056b3;
        }

        /* Im치genes y videos en miniatura */
        .media-preview {
            max-width: 120px; /* Tama침o peque침o dentro del chat */
            max-height: 120px;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer; /* Indica que se puede hacer clic */
        }

        /* Modal para ver im치genes y videos en grande */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Contenido de la imagen o video dentro del modal */
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* Bot칩n para cerrar el modal */
        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .close-modal:hover {
            color: red;
        }
    </style>
    <!-- Incluir el archivo JS de la API IA -->
    <script src="api-ia.js"></script>
</head>
<body>

<div id="chat-container">
    <h2>Chat Grupal</h2>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">
    <button id="file-btn">游늹</button>
    <button id="send-btn">Enviar</button>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const fileInput = document.getElementById("file-input");
    const fileBtn = document.getElementById("file-btn");

    const usuario = JSON.parse(localStorage.getItem("user"));
    if (!usuario || !usuario.nombre) {
        window.location.href = "index.html";
    }

    const nombreUsuario = usuario.nombre;
    const emailUsuario = usuario.email;

    document.addEventListener("DOMContentLoaded", () => {
        const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages.forEach(msg => addMessageToChat(msg.user, msg.text, msg.timestamp, msg.media));
    });

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    fileBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
            sendMedia(fileInput.files[0]);
        }
    });

    function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText) return;

        const timestamp = Date.now();
        addMessageToChat(nombreUsuario, messageText, timestamp);

        const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages.push({ user: nombreUsuario, text: messageText, timestamp });
        localStorage.setItem("chatMessages", JSON.stringify(savedMessages));

        messageInput.value = "";

        if (isValidURL(messageText)) {
            generateLinkPreview(messageText);
        }
    }

    function addMessageToChat(user, text, timestamp, media = null) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.setAttribute("data-timestamp", timestamp);

        let content = `<strong>${user}:</strong> ${text}`;

        if (media) {
            content += `<br>${media.type.startsWith("image/") ? `<img src="${media.url}" class="media-preview">` : `<video controls class="media-preview"><source src="${media.url}" type="${media.type}"></video>`}`;
        }

        let deleteButton = "";
        if (emailUsuario === "deylibaquedano801@gmail.com") {
            deleteButton = `<button class="delete-btn show" onclick="deleteMessage(${timestamp})">Eliminar</button>`;
        }

        messageDiv.innerHTML = content + deleteButton;

        // Aplicar clases para alineaci칩n
        if (user === nombreUsuario) {
            messageDiv.classList.add("user-message");
        } else {
            messageDiv.classList.add("other-message");
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function isValidURL(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    function generateLinkPreview(url) {
        fetch(`https://api.linkpreview.net/?key=YOUR_API_KEY&q=${encodeURIComponent(url)}`)
            .then(response => response.json())
            .then(data => {
                const previewElement = document.createElement("div");
                previewElement.classList.add("link-preview");
                previewElement.innerHTML = `
                    <img src="${data.image || 'assets/images/default-preview.jpg'}" alt="Preview">
                    <div>
                        <a href="${data.url}" target="_blank">${data.title}</a>
                        <p>${data.description || ""}</p>
                    </div>
                `;
                chatBox.appendChild(previewElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(() => addMessageToChat("bot", "No se pudo generar la vista previa."));
    }

    function sendMedia(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const mediaData = { type: file.type, url: e.target.result };
            addMessageToChat(nombreUsuario, "", Date.now(), mediaData);

            // Guardar el mensaje con el archivo en el almacenamiento local
            const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            savedMessages.push({ user: nombreUsuario, text: "", timestamp: Date.now(), media: mediaData });
            localStorage.setItem("chatMessages", JSON.stringify(savedMessages));
        };
        reader.readAsDataURL(file);
    }

    function deleteMessage(timestamp) {
        document.querySelector(`div[data-timestamp='${timestamp}']`)?.remove();
        let savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        savedMessages = savedMessages.filter(msg => msg.timestamp !== timestamp);
        localStorage.setItem("chatMessages", JSON.stringify(savedMessages));
    }
</script>

</body>
</html>
