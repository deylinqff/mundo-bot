</head>
<body>

    <div id="registro" class="container">
        <h1>Registro de Usuario</h1>
        <form id="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electr칩nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        // Contador de visitas
        if (!sessionStorage.getItem('visitas')) {
            sessionStorage.setItem('visitas', 1);
        } else {
            sessionStorage.setItem('visitas', parseInt(sessionStorage.getItem('visitas')) + 1);
        }

        // Verificar si el usuario ya est치 registrado
        window.onload = function() {
            if (localStorage.getItem('user')) {
                window.location.href = "panel.html"; // Redirigir si ya est치 registrado
            }
        };

        // Manejo del formulario de registro
        document.getElementById("form-registro").addEventListener("submit", function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            // Guardar usuario en localStorage
            localStorage.setItem('user', JSON.stringify({ nombre, email }));

            // Contador de usuarios registrados
            const usuariosRegistrados = localStorage.getItem('usuariosRegistrados') || 0;
            localStorage.setItem('usuariosRegistrados', parseInt(usuariosRegistrados) + 1);

            // Redirigir al panel
            window.location.href = "panel.html";
        });
    </script>

</body>
</html>
