    <style>
        /* Estilos del chat de la IA */
        #ia-chat {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            height: 400px;
            z-index: 1000;
        }

        #ia-chat .chat-box {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #ia-chat .input-group {
            display: flex;
        }

        #ia-chat .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #ia-chat .input-group button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #ia-chat .input-group button:hover {
            background-color: #45a049;
        }

        #ia-chat .message.user {
            text-align: right;
            color: #007bff;
        }

        #ia-chat .message.ia {
            text-align: left;
            color: #333;
        }

        /* Estilos del bot贸n IA flotante */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            background-color: #45a049;
        }

        /* Ajustes al dise帽o del resto de la p谩gina */
        .container {
            text-align: center;
            margin-top: 30px;
        }

        .bot {
            margin: 20px;
            text-align: center;
        }

        .bot img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 30px;
        }
    </style>

<body>  
<!-- Bot贸n flotante para abrir el chat de la IA -->
<button class="floating-btn" onclick="toggleIAChat()">IA</button>

<!-- Chat de la IA -->
<div id="ia-chat">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-group">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
        <button id="send-btn">Enviar</button>

</div>

<!-- Registro de Usuario -->

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Correo Electr贸nico:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contrase帽a:</label>
        <input type="password" id="password" name="password" required>

<script src="main.js"></script>
<script>
    // Funci贸n para mostrar/ocultar el chat de la IA
    function toggleIAChat() {
        const chat = document.getElementById("ia-chat");
        chat.style.display = (chat.style.display === "none" || chat.style.display === "") ? "block" : "none";
    }

    // Funci贸n para manejar los mensajes en el chat
    function appendMessage(message, sender) {
        const chatBox = document.getElementById("chat-box");
        const newMessage = document.createElement("div");
        newMessage.textContent = message;
        newMessage.className = 'message ' + sender;
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Simulaci贸n de respuesta de la IA
    document.getElementById("send-btn").addEventListener("click", async () => {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim()) {
            appendMessage("T煤: " + userInput, "user");
            document.getElementById("user-input").value = '';

            // Simulaci贸n de respuesta de la IA
            setTimeout(() => {
                appendMessage("IA: Esta es una respuesta simulada para: " + userInput, "ia");
            }, 1000); // Simulaci贸n de un retraso de la IA
        }
    });

    // Funciones de registro y perfil de usuario
    window.onload = function() {
        if(localStorage.getItem('user')) {
            mostrarPerfil();
        } else {
            document.getElementById('registro').style.display = 'block';
        }
    };

    document.getElementById("form-registro").addEventListener("submit", function(event) {
        event.preventDefault();
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        localStorage.setItem('user', JSON.stringify({ nombre, email }));
        mostrarPerfil();
    });

    function mostrarPerfil() {
        const usuario = JSON.parse(localStorage.getItem('user'));
        document.getElementById('user-name').innerText = usuario.nombre;
        document.getElementById('user-email').innerText = usuario.email;
        document.getElementById('registro').style.display = 'none';
        document.getElementById('perfil').style.display = 'block';
        document.getElementById('seleccion-bots').style.display = 'block';
    }

    function cerrarSesion() {
        localStorage.removeItem('user');
        document.getElementById('perfil').style.display = 'none';
        document.getElementById('registro').style.display = 'block';
        document.getElementById('seleccion-bots').style.display = 'none';
    }

    // Redireccionar al pago por WhatsApp
    function redireccionarPago(tipoBot, precio) {
        const numero = "50488198573";  
        const mensaje = `Hola, quiero comprar el ${tipoBot} por ${precio}$.`;  
        const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;  
        window.location.href = url;  
    }
</script>
