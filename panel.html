<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Bots</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos para la foto de perfil */
        .profile-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .menu input, .menu button {
            display: block;
            margin: 5px 0;
        }
        .bot-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .bot-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .bot-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Encabezado con informaci칩n del usuario -->
<div class="header">
    <div class="user-info">
        <h2>Bienvenido, <span id="user-name"></span></h2>
        <p>Email: <span id="user-email"></span></p>
    </div>
    <div class="profile-container" onclick="toggleMenu()">
        <img id="profile-pic" src="assets/images/default-profile.png" alt="Perfil" class="profile-pic">
        <div id="menu" class="menu">
            <input type="file" id="bot-image" accept="image/*">
            <input type="text" id="bot-name" placeholder="Nombre del Bot">
            <input type="number" id="bot-price" placeholder="Precio">
            <input type="text" id="bot-number" placeholder="WhatsApp">
            <button onclick="subirBot()">Subir Bot</button>
        </div>
    </div>
    <button onclick="cerrarSesion()">Cerrar sesi칩n</button>
</div>

<!-- Selecci칩n de Bots -->
<div id="bot-list" class="bot-container">
    <div class="bot-card">
        <img src="assets/images/bot1.png" alt="Bot 1">
        <h3>KIRITO-BOT PARA GRUPOS</h3>
        <button onclick="redireccionarPago('Bot de Grupos', 10, '50488198573')">洧멇롕떯롕뫯롕: 10$</button>
    </div>
</div>

<script>
    window.onload = function() {
        const usuario = JSON.parse(localStorage.getItem('user'));

        if (usuario) {
            document.getElementById('user-name').innerText = usuario.nombre;
            document.getElementById('user-email').innerText = usuario.email;
            const profilePic = localStorage.getItem('profilePic');
            if (profilePic) {
                document.getElementById('profile-pic').src = profilePic;
            }
        } else {
            window.location.href = "index.html";
        }
    };

    function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function cerrarSesion() {
        localStorage.removeItem('user');
        window.location.href = "index.html";
    }

    function redireccionarPago(tipoBot, precio, numero) {
        const mensaje = `Hola, quiero comprar el ${tipoBot} por ${precio}$.`;
        const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
        window.location.href = url;
    }

    function subirBot() {
        const imageInput = document.getElementById('bot-image');
        const botName = document.getElementById('bot-name').value;
        const botPrice = document.getElementById('bot-price').value;
        const botNumber = document.getElementById('bot-number').value;

        if (!imageInput.files.length || !botName || !botPrice || !botNumber) {
            alert("Completa todos los campos");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const botList = document.getElementById("bot-list");

            const botCard = document.createElement("div");
            botCard.classList.add("bot-card");

            const img = document.createElement("img");
            img.src = e.target.result;
            img.alt = botName;

            const title = document.createElement("h3");
            title.innerText = botName;

            const button = document.createElement("button");
            button.innerText = `洧멇롕떯롕뫯롕: ${botPrice}$`;
            button.onclick = function() {
                redireccionarPago(botName, botPrice, botNumber);
            };

            botCard.appendChild(img);
            botCard.appendChild(title);
            botCard.appendChild(button);
            botList.appendChild(botCard);
        };
        reader.readAsDataURL(imageInput.files[0]);

        document.getElementById("menu").style.display = "none";
    }
</script>

</body>
</html>
